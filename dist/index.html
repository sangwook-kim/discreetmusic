<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discreet Music</title>
  <script src="https://cdn.rawgit.com/mohayonao/web-audio-api-shim/master/build/web-audio-api-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
  <script src="Tone.min.js"></script>
  <link rel="stylesheet" type="text/css" href="nouislider.css" />
  <style>
  .playbutton {
    font-size: 1.5em;
    margin: 2px;
    padding: 0.2em 0.4em;
  }

  .start {
    background-color: #e83333;
  }
  .stop {
    background-color: #3290e8;
  }
  .eq {
    height: 165px;
    background-color: #eee;
    width: 588px;
  }
  .eq .slider-wrapper {
    /* Float the wrappers so the sliders will render side by side */
    float: left;
  }
  .eq .slider {
    /* Put some horizontal space around each slider */
    margin: auto 5px;
    /* Set the slider heights */
    height: 150px;
  }
  /* Make the frequency labels smaller and lighter */
  .eq label {
    color: #777;
    display: block;
    font-size: 0.7em;
    text-align: center;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="eq"></div>
    <div class="buttons">
      <button class="start playbutton">Start</button>
      <button class="stop playbutton">Stop</button>
    </div>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
